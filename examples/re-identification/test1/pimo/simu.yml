version: "1"
seed: 42
masking:
  - selector:
      jsonpath: "id"
    mask:
      incremental:
        start: 1
        increment: 1
  - selector:
      jsonpath: "age"
    mask:
      randomInt:
        min: 18
        max: 100
  - selector:
      jsonpath: "location"
    mask:
      weightedChoice:
        - choice: "city"
          weight: 5
        - choice: "countryside"
          weight: 3
        - choice: "mountains"
          weight: 1
        - choice: "seaside"
          weight: 1
  - selector:
      jsonpath: "weight"
    mask:
      randomInt:
        min: 40
        max: 110
  - selector:
      jsonpath: "height"
    mask:
      randomDecimal:
        min: 1.45
        max: 2.10
        precision: 2
  - selector:
      jsonpath: "sickness"
    mask:
      randomChoice:
        - "cancer"
        - "flu"
        - "heart disease"
